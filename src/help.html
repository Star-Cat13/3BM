<div id="myModal" className="modal">
    <span className="close cursor" onClick={()=> closeModal()}>&times;</span>
    <div className="modal-content">

        <div className="mySlides">
            <div className="numbertext">1 / 4</div>
            <img src="https://threebearsmotel.com/wp-content/uploads/2021/06/room05-scaled.jpg" style={{ width: '100%'
                }} />

            {/* Next/previous controls */}
            <a className="prev" onClick={()=> plusSlides(-1)}>&#10094;</a>
            <a className="next" onClick={()=> plusSlides(1)}>&#10095;</a>
        </div>

        <div className="mySlides">
            <div className="numbertext">2 / 4</div>
            <img src="https://threebearsmotel.com/wp-content/uploads/2021/06/room01-scaled.jpg" style={{ width: '100%'
                }} />

            {/* Next/previous controls */}
            <a className="prev" onClick={()=> plusSlides(-1)}>&#10094;</a>
            <a className="next" onClick={()=> plusSlides(1)}>&#10095;</a>
        </div>

        <!-- Add the other slides in a similar manner -->

        {/* Caption text */}
        <div className="caption-container">
            <p id="caption"></p>
        </div>

        {/* Thumbnail image controls */}
        <div className="thumbnails-container">
            <div className="column">
                <img className="demo"
                    src="https://github.com/Star-Cat13/3BM/blob/main/public/room05-400x284.jpg?raw=true" onClick={()=>
                currentSlide(1)} alt="" />
            </div>
            <!-- Add the other thumbnail images in a similar manner -->
        </div>
    </div>
</div>
